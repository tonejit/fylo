<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="../bootstrap5.0/css/bootstrap.min.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Fylo</title>
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="images/logo.svg" alt="fylo logo">
      <div class="icons">
        <div class="icon"><img src="images/icon-document.svg" alt="file icon"></div>
        <div class="icon"> <img src="images/icon-folder.svg" alt="folder icon"></div>
        <div class="icon"><img src="images/icon-upload.svg" alt="cloud upload icon"></div> 
      </div>
    </div>
    <div class="right">
      <p>You've used <span>815GB</span> of your storage</p>
      <div class="bar">
        <div id="gradient">
          <div id="circle"></div>
        </div>
      </div>
      <div class="foottext">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="remain">
        <div class="square"><span>185</span><p> GB LEFT</p></div>
        <div class="triangle"></div>
      </div>
    </div>
  </div>
 


  <!-- <script src="../bootstrap5.0/js/bootstrap.min.js"></script> -->
</body>
</html>
